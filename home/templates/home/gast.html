{% block kuenstler %}
{% load static %}

<!-- Container (Gast Section) -->
<div id="Gast">
  <div class="container">
    <h3 class="text-center">Als Gast</h3>
    <h4 class="text-center">{{ gast.name }}</h4>
    <div class="gast-bild"><img src="{{ gast.picture.url }}" width="350px" class="img-thumbnail" style="float:right; margin: 10px 20px 10px 10px;" /></div>
    <div>{{ gast.bio|safe }}</div>
  </div>
</div>
{% endblock %}
